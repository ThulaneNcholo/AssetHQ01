<button
  class="btn btn-style"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#ownersOffcanvasMaintenance"
  aria-controls="ownersOffcanvasMaintenance"
>
  <i class="bi bi-plus-circle-fill"></i> add owners
</button>

<div
  class="offcanvas offcanvas-bottom"
  tabindex="-1"
  id="ownersOffcanvasMaintenance"
  aria-labelledby="ownersOffcanvasMaintenanceLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="ownersOffcanvasMaintenanceLabel">
      Share with owners
    </h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div class="d-flex justify-content-center">
      <div class="tenant-container">
        <div class="list-group">
          <form method="POST">
            {% csrf_token %}
            <!-- divider  -->
            {% for data in list_owners %}
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex gap-3 py-3"
              aria-current="true"
            >
              <img
                src="{{data.profile_pic.url}}"
                alt="twbs"
                width="50"
                height="50"
                class="rounded-circle flex-shrink-0 request-vendor-image"
              />
              <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <h6 class="mb-0">{{data.first_name}} {{data.last_name}}</h6>
                  <p class="mb-0 opacity-75">{{data.company_name}}</p>
                </div>
                <small class="opacity-5 text-nowrap">
                  <input
                    class="form-check-input owner-checkbox"
                    type="checkbox"
                    value="{{data.id}}"
                    name="ownersIDs"
                    id="flexCheckDefault{{data.id}}"
                  />
                </small>
              </div>
            </a>
            {% endfor %}

            <button
              type="submit"
              name="add_owners"
              class="btn btn-style my-5 py-3"
              style="width: 100%"
            >
              submit owners
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
