<button
  class="btn btn-style"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#addManagerMaintenanceRequest"
  aria-controls="addManagerMaintenanceRequest"
>
  <i class="bi bi-plus-circle-fill"></i> assign a manager
</button>

<div
  class="offcanvas offcanvas-bottom"
  tabindex="-1"
  id="addManagerMaintenanceRequest"
  aria-labelledby="addManagerMaintenanceRequestLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="addManagerMaintenanceRequestLabel">
      Assign request to manager
    </h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div class="d-flex justify-content-center">
      <div class="tenant-container">
        <div class="list-group">
          {% for data in managers %}
          <a
            href="#"
            class="list-group-item list-group-item-action d-flex gap-3 py-3"
            aria-current="true"
          >
            <img
              src="{{data.profile_pic.url}}"
              alt="twbs"
              width="50"
              height="50"
              class="rounded-circle flex-shrink-0 request-vendor-image"
            />
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <h6 class="mb-0">{{data.first_name}} {{data.last_name}}</h6>
                <p class="mb-0 opacity-75">{{data.role}}</p>
              </div>
              <small class="opacity-5 text-nowrap">
                <form method="POST">
                  {% csrf_token %}
                  <input
                    type="text"
                    value="{{data.id}}"
                    hidden="true"
                    name="managerID"
                  />
                  <button type="submit" name="add_manager" class="btn btn-style">
                    select
                  </button>
                </form>
              </small>
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
