{% extends 'client/base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->
{% block content %}

<style>
  /* Colors */
  :root {
    --primary-color: #775de2;
    --background-color: #e4eaff;
    --secondary-color: #4a4685;
    --secondary-background: #f5f5f7;
  }

  .lease-container {
    width: 720px;
  }

  .radio-container {
    background-color: var(--background-color);
    border-radius: 10px;
  }
</style>

<h3>Request Property Maintenance</h3>

<div class="mt-5 d-flex justify-content-center">
  <div class="main-container p-3 lease-container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Title"
          name="title"
        />
        <label for="floatingInput">Title</label>
      </div>
      <!-- end input item  -->
      <div class="form-floating mb-4">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 200px"
          name="description"
        ></textarea>
        <label for="floatingTextarea2">Description</label>
      </div>
      <!-- end textarea item  -->
      <p style="font-size: 16px">Photo</p>
      <div class="input-group mb-5">
        <input
          name="image"
          type="file"
          class="form-control"
          id="inputGroupFile02"
        />
      </div>
      <!-- end file item  -->

      <p style="font-size: 16px">Maintenance Priority</p>
      <div class="d-flex justify-content-between mb-4">
        {% for data in priorityStatus %}
        <div class="radio-container py-3 px-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="priority"
              id="flexRadioDefault1{{data.id}}"
              value="{{data.id}}"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              {{data.name}}
            </label>
          </div>
        </div>

        {% endfor %}
      </div>
      <center>
        <button
          type="submit"
          name="submit_request"
          class="btn btn-style my-4 py-3"
          style="width: 70%; font-size: 16px"
        >
          submit request
        </button>
      </center>
    </form>
  </div>
</div>

<div class="bottom-space"></div>
{% endblock %}
