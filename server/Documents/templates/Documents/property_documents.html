{% extends 'client/base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->
{% block content %}

<style>
  /* Colors */
  :root {
    --primary-color: #775de2;
    --background-color: #e4eaff;
    --secondary-color: #4a4685;
    --secondary-background: #f5f5f7;
  }

  .inspection-image {
    height: 100px;
    width: 100px;
    object-fit: cover;
    border-radius: 5px;
    margin-right: 30px;
  }

  .file-empty-icon{
    font-size: 40px;
  }

  .file-icon {
    font-size: 30px;
  }

  .btn-margin-space {
    margin-right: 15px;
  }

  .file-container {
    height: 300px;
  }

  .more-link {
    color: var(--primary-color);
  }
</style>

<!-- ======= Messages Notification  ======= -->
<div>
  {% for message in messages %}
  <div class="alert alert-primary my-5" role="alert">{{message}}</div>
  {% endfor %}
</div>

<div class="d-flex justify-content-between">
  <div class="d-flex align-items-center">
    <h3 class="mb-0">Property Files</h3>
  </div>
  <!-- ======== select property ========= -->
  {% include 'partials/properties_documents_modal.html' %}
</div>

<!-- ======== Files list start ========= -->
{% include 'partials/property_files_list.html' %}

<div class="bottom-space"></div>

<script>
  function readMore(event) {
    event.preventDefault(); // Prevent the default link behavior

    const fileContainer = document.getElementById("file-ID");
    fileContainer.style.height = "none";
    console.log("expand");
  }
</script>
{% endblock %}
