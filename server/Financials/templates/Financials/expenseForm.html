{% extends 'client/base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->
{% block content %}

<style>
  /* Colors */
  :root {
    --primary-color: #775de2;
    --background-color: #e4eaff;
    --secondary-color: #4a4685;
    --secondary-background: #f5f5f7;
  }

  .lease-container {
    width: 720px;
  }
</style>

<div class="mt-5 d-flex justify-content-center">
  <div class="main-container p-3 lease-container">
    <h3 class="mb-4">Expense</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Name"
          name="name"
          
        />
        <label for="floatingInput">Name</label>
      </div>
      <!-- end input item  -->
      <div class="form-floating mb-4">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 200px"
          name="description"
        ></textarea>
        <label for="floatingTextarea2">Description</label>
      </div>
      <!-- end textarea item  -->
      <div class="form-floating mb-4">
        <input
          type="number"
          class="form-control"
          id="floatingInput"
          placeholder="Amount"
          name="amount"
        />
        <label for="floatingInput">Amount</label>
      </div>
      <!-- end input item  -->
      <center>
        <button
          type="submit"
          name="submit_expense"
          class="btn btn-style my-4 py-3"
          style="width: 70%; font-size: 16px"
        >
          submit Expense
        </button>
      </center>
    </form>
  </div>
</div>

<div class="bottom-space"></div>
{% endblock %}
