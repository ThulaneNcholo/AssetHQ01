{% if tenant_profile %}
<a
  href="#"
  class="list-group-item list-group-item-action d-flex gap-3 py-3"
  aria-current="true"
>
  <img
    src="{{tenant_profile.profile_pic.url}}"
    alt="twbs"
    width="50"
    height="50"
    class="rounded-circle flex-shrink-0 request-vendor-image border"
  />
  <div class="d-flex gap-2 w-100 justify-content-between">
    <div>
      <h6 class="mb-0">
        {{tenant_profile.first_name}} {{tenant_profile.last_name}}
      </h6>
      <p class="mb-0 opacity-75">#{{tenant_profile.application_number}}</p>
    </div>
    <small class="text-nowrap"
      ><button class="btn btn-style">selected</button></small
    >
  </div>
</a>
{% endif %}
