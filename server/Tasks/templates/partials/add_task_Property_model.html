<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-style mx-1"
  data-bs-toggle="modal"
  data-bs-target="#taskPropertyModel"
>
  <i class="bi bi-plus-circle-fill"></i> add new task
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="taskPropertyModel"
  tabindex="-1"
  aria-labelledby="taskPropertyModelLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskPropertyModelLabel">Select Property</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {% for data in properties %}
        <div class="main-container mb-4 p-2 d-flex">
          <img class="inspection-image" src="{{data.coverImage.url}}" alt="" />
          <div>
            <p class="mb-0">
              {{data.propertyName}} || {{data.property_type.name}}
            </p>
            <p class="mb-0">
              {{data.street}} Street, {{data.town}} , {{data.city}} ,
              {{data.province}}
            </p>
            <p class="mb-2">#{{data.listing_number}}</p>

            <form method="POST">
              {% csrf_token%}
              <input
                type="text"
                value="{{data.id}}"
                name="Property_ID"
                hidden="True"
              />
              <button
                type="submit"
                name="selected_property"
                class="btn btn-style"
              >
                select
              </button>
            </form>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
