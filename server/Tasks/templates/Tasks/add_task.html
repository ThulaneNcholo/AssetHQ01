{% extends 'client/base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->
{% block content %}
<style>
  /* Colors */
  :root {
    --primary-color: #775de2;
    --background-color: #e4eaff;
    --secondary-color: #4a4685;
    --secondary-background: #f5f5f7;
  }

  .task-card-size {
    width: 720px;
    max-width: 720px;
  }
</style>

<div class="d-flex justify-content-center">
  <div class="main-container border p-3 task-card-size">
    <h3>Add Task</h3>
    <form class="mt-5" method="POST">
      {% csrf_token %}
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Property Name"
          value="{{propertyProfile.propertyName}}"
          readonly
        />
        <label for="floatingInput">Property Name</label>
      </div>
      <!-- end input item  -->
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Title"
          name="title"
        />
        <label for="floatingInput">Title</label>
      </div>
      <!-- end input item  -->
      <div class="mb-4">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Add Description"
            id="floatingTextarea2"
            style="height: 200px"
            name="description"
          ></textarea>
          <label for="floatingTextarea2">Add Description</label>
        </div>
      </div>
      <!-- end input item  -->
      <div class="form-floating mb-4">
        <input
          type="date"
          class="form-control"
          id="floatingInput"
          placeholder="Due Date"
          name="due_date"
        />
        <label for="floatingInput">Due Date</label>
      </div>
      <!-- end input item  -->
      <center>
        <button
          type="submit"
          name="add_task"
          class="btn btn-style py-3 my-3 fw-bold"
          style="width: 70%"
        >
          add task
        </button>
      </center>
    </form>
  </div>
</div>

<div class="bottom-space"></div>
{% endblock %}
