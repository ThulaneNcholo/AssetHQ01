{% extends 'client/base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->
{% block content %}

<style>
  /* Colors */
  :root {
    --primary-color: #775de2;
    --background-color: #e4eaff;
    --secondary-color: #4a4685;
    --secondary-background: #f5f5f7;
  }

  .vendorlist-image {
    width: 200px;
    height: 250px;
    object-fit: cover;
  }

  .vendor-avatar {
    vertical-align: middle;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
  }
</style>
<h1>List Vendors</h1>
<a href="{% url 'add-vendor' %}">
  <button class="btn btn-style mt-4">add vendor</button>
</a>

<!-- ======= Vendor List Start ======= -->
<div class="mt-5">
  <div class="row mx-0">
    {% for data in vendorListData %}
    <div class="col-12 col-md-6 col-lg-3 mb-4">
      <div class="main-container px-3 py-5 border">
        <center>
          <img src="{{data.cover_image.url}}" alt="" class="vendor-avatar" />
        </center>

        <div class="mt-4">
          <center>
            <h6 class="fw-bold">{{data.company_name}}</h6>
            <h6 class="text-secondary mt-3">{{data.email}}</h6>
            <p class="mt-5">Vendor</p>
            <a href="{% url 'vendor-view' data.id %}">
              <button class="btn btn-style mt-3" style="width: 50%">
                View
              </button>
            </a>
          </center>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<div class="bottom-space"></div>
{% endblock %}
